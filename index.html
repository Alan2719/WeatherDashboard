<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-3 citiesDiv">
                <div class="finder">
                    <h2 class="search">Search for a city: </h2>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit" data-index="0"><i class="fas fa-search"></i></button>
                        </form>
                    <div class="cities">
                        <ul class="list-unstyled" id="citylist"></ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-9 col-lg-9 col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="display-info">
                            <div class="box">
                                <h3 id="cityName"></h3>
                                <img id="icon">
                            </div>
                            <h3 id="date"></h3>
                            <p id="Temp"></p>
                            <p id="Humidity"></p>
                            <p id="WindSpeed"></p>
                            <div id="UV"><p id="uv-text"></p></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="forecast">
                        <h2>5-Day Forecast:</h2>
                        <div class="row">
                            <div class="col-0.5">

                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 col-2" data-index="1">
                                <strong><p id="date1"></p></strong>
                                <img id="icon1">
                                <p id="Temp1"></p>
                                <p id="Humidity1"></p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 col-2" data-index="2">
                                <strong><p id="date2"></p></strong>
                                <img id="icon2">
                                <p id="Temp2"></p>
                                <p id="Humidity2"></p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 col-2" data-index="3">
                                <strong><p id="date3"></p></strong>
                                <img id="icon3">
                                <p id="Temp3"></p>
                                <p id="Humidity3"></p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 col-2" data-index="4">
                                <strong><p id="date4"></p></strong>
                                <img id="icon4">
                                <p id="Temp4"></p>
                                <p id="Humidity4"></p>
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 col-2" data-index="5">
                                <strong><p id="date5"></p></strong>
                                <img id="icon5">
                                <p id="Temp5"></p>
                                <p id="Humidity5"></p>
                            </div>
                            <div class="col-0.5">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/c7b286b32e.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!--Verison final html-->

</html>
